<div style="text-align:left;width:500px;">
  <h1>
      {{ title }}!
  </h1>

  <table *ngIf="myCollection">
      <!-- ADD HEADERS -->
      <tr>
          <th>ID</th>
              <th>Name</th>
                  <th>Value</th>
      </tr>
      <tr *ngFor="let item of myCollection">
          <td>{{item.ID}}</td>
              <td>{{item.Name}}</td>
                  <td>{{item.Value}}</td>
      </tr>
  </table>
</div>
